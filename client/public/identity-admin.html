<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NGO ID Admin Panel</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .home-btn {
      padding: 10px 20px;
      background: white;
      color: #1e3c72;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s;
    }

    .home-btn:hover {
      background: #f3f4f6;
      transform: translateY(-2px);
    }

    h1 {
      text-align: center;
      color: white;
      margin-bottom: 30px;
      font-size: clamp(1.5rem, 4vw, 2.5rem);
    }

    /* LOGIN */
    .login-box {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1e3c72;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 2px solid #ddd;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #1e3c72;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box button:hover {
      background: #2a5298;
    }

    /* DASHBOARD */
    .dashboard {
      display: none;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .dashboard-header h2 {
      color: #1e3c72;
      font-size: clamp(1.2rem, 3vw, 1.8rem);
    }

    .logout-btn {
      padding: 8px 15px;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .logout-btn:hover {
      background: #dc2626;
    }

    /* TABLE RESPONSIVE */
    .table-container {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      min-width: 800px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      font-size: 14px;
    }

    th {
      background: #f1f5f9;
      font-weight: 600;
      position: sticky;
      top: 0;
    }

    .download-btn, .delete-btn {
      padding: 6px 12px;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.3s;
      margin: 2px;
    }

    .download-btn {
      background: #10b981;
    }

    .download-btn:hover {
      background: #059669;
    }

    .download-btn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .delete-btn {
      background: #ef4444;
    }

    .delete-btn:hover {
      background: #dc2626;
    }

    .empty {
      text-align: center;
      padding: 20px;
      color: #666;
    }

    .error {
      color: #ef4444;
      text-align: center;
      margin: 10px 0;
      padding: 10px;
      background: #fee2e2;
      border-radius: 6px;
      display: none;
    }

    .success {
      color: #10b981;
      text-align: center;
      margin: 10px 0;
      padding: 10px;
      background: #d1fae5;
      border-radius: 6px;
      display: none;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .container {
        padding: 0;
      }

      .dashboard {
        padding: 15px;
      }

      th, td {
        padding: 8px;
        font-size: 12px;
      }

      .download-btn, .delete-btn {
        padding: 4px 8px;
        font-size: 11px;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="top-bar">
      <a href="/" class="home-btn">‚Üê Back to Home</a>
      <div></div>
    </div>

    <h1>NGO Identity Card ‚Äì Admin Panel</h1>

    <!-- LOGIN -->
    <div class="login-box" id="loginBox">
      <h2>Admin Login</h2>
      <input type="email" id="adminEmail" placeholder="Admin Email" />
      <input type="password" id="adminPassword" placeholder="Password" />
      <div id="loginError" class="error"></div>
      <button onclick="adminLogin()">Login</button>
    </div>

    <!-- DASHBOARD -->
    <div class="dashboard" id="dashboard">
      <div class="dashboard-header">
        <h2>Applications (<span id="appCount">0</span>)</h2>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>

      <div id="dashboardError" class="error"></div>
      <div id="dashboardSuccess" class="success"></div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Blood</th>
              <th>NGO ID</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr>
              <td colspan="7" class="empty">Loading...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <script>
    const API_URL = window.location.hostname === 'localhost' 
      ? 'http://localhost:3000/api/identity'
      : 'https://bipaderbondhubackend-server.vercel.app/api/identity';

    async function adminLogin() {
      const email = document.getElementById('adminEmail').value.trim();
      const password = document.getElementById('adminPassword').value.trim();
      const loginError = document.getElementById('loginError');

      loginError.style.display = 'none';
      loginError.textContent = '';

      if (!email || !password) {
        loginError.textContent = 'Please enter email and password';
        loginError.style.display = 'block';
        return;
      }

      try {
        const response = await fetch(`${API_URL}/admin/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || 'Login failed');
        }

        // Save token
        sessionStorage.setItem("ngo_admin_token", data.token);
        document.getElementById('loginBox').style.display = "none";
        document.getElementById('dashboard').style.display = "block";
        loadApplications();

      } catch (error) {
        loginError.textContent = error.message;
        loginError.style.display = 'block';
      }
    }

    function logout() {
      if (confirm('Are you sure you want to logout?')) {
        sessionStorage.removeItem("ngo_admin_token");
        location.reload();
      }
    }

    async function loadApplications() {
      const tbody = document.getElementById("tableBody");
      const appCount = document.getElementById("appCount");
      const dashboardError = document.getElementById('dashboardError');

      tbody.innerHTML = '<tr><td colspan="7" class="empty">Loading...</td></tr>';
      dashboardError.style.display = 'none';
      dashboardError.textContent = '';

      try {
        const token = sessionStorage.getItem("ngo_admin_token");
        const response = await fetch(`${API_URL}/admin/applications`, {
          headers: {
            'Authorization': `Bearer ${token}`,
          },
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || 'Failed to load applications');
        }

        tbody.innerHTML = "";

        if (data.applications.length === 0) {
          tbody.innerHTML = '<tr><td colspan="7" class="empty">No applications yet</td></tr>';
          appCount.textContent = '0';
          return;
        }

        appCount.textContent = data.applications.length;

        data.applications.forEach((app, i) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${i + 1}</td>
            <td>${app.name}</td>
            <td style="word-break: break-word;">${app.email}</td>
            <td>${app.phone}</td>
            <td>${app.bloodGroup}</td>
            <td>${app.ngoId}</td>
            <td>
              <button class="download-btn" onclick="downloadImage('${app._id}', '${app.ngoId}')" id="download-${app._id}">
                üì• Download ID
              </button>
              <button class="delete-btn" onclick="deleteApplication('${app._id}')">
                üóëÔ∏è Delete
              </button>
            </td>
          `;
          tbody.appendChild(tr);
        });

      } catch (error) {
        tbody.innerHTML = '<tr><td colspan="7" class="empty">Error loading applications</td></tr>';
        dashboardError.textContent = error.message;
        dashboardError.style.display = 'block';
      }
    }

    /**
     * ‚úÖ FIXED: Download ID Card Image (Direct from Cloudinary)
     */
    async function downloadImage(applicationId, ngoId) {
      const downloadBtn = document.getElementById(`download-${applicationId}`);
      const originalText = downloadBtn.innerHTML;

      try {
        downloadBtn.disabled = true;
        downloadBtn.innerHTML = '‚è≥ Loading...';

        // Get image URL from backend
        const response = await fetch(`${API_URL}/download/${applicationId}`);

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || 'Failed to get image');
        }

        const data = await response.json();

        // Download image directly from Cloudinary
        const imageResponse = await fetch(data.imageUrl);
        const blob = await imageResponse.blob();

        // Create download link
        const url = window.URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = `${ngoId}-ID-Card.png`;
        document.body.appendChild(link);
        link.click();

        // Cleanup
        window.URL.revokeObjectURL(url);
        document.body.removeChild(link);

        // Show success
        const dashboardSuccess = document.getElementById('dashboardSuccess');
        dashboardSuccess.textContent = 'ID card downloaded successfully!';
        dashboardSuccess.style.display = 'block';
        setTimeout(() => {
          dashboardSuccess.style.display = 'none';
        }, 3000);

      } catch (error) {
        console.error('Download error:', error);
        const dashboardError = document.getElementById('dashboardError');
        dashboardError.textContent = `Download failed: ${error.message}`;
        dashboardError.style.display = 'block';
        setTimeout(() => {
          dashboardError.style.display = 'none';
        }, 5000);
      } finally {
        downloadBtn.disabled = false;
        downloadBtn.innerHTML = originalText;
      }
    }

    async function deleteApplication(id) {
      if (!confirm('Are you sure you want to delete this application? This will also delete all associated files from Cloudinary.')) return;

      const dashboardSuccess = document.getElementById('dashboardSuccess');
      const dashboardError = document.getElementById('dashboardError');

      dashboardSuccess.style.display = 'none';
      dashboardSuccess.textContent = '';
      dashboardError.style.display = 'none';
      dashboardError.textContent = '';

      try {
        const token = sessionStorage.getItem("ngo_admin_token");
        const response = await fetch(`${API_URL}/admin/application/${id}`, {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${token}`,
          },
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || 'Delete failed');
        }

        dashboardSuccess.textContent = 'Application and files deleted successfully!';
        dashboardSuccess.style.display = 'block';
        
        setTimeout(() => {
          dashboardSuccess.style.display = 'none';
          loadApplications();
        }, 2000);

      } catch (error) {
        dashboardError.textContent = error.message;
        dashboardError.style.display = 'block';
      }
    }

    // Auto login if session exists
    if (sessionStorage.getItem("ngo_admin_token")) {
      document.getElementById('loginBox').style.display = "none";
      document.getElementById('dashboard').style.display = "block";
      loadApplications();
    }

    // Allow Enter key to submit login
    document.getElementById('adminPassword').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        adminLogin();
      }
    });
  </script>

</body>
</html>
